<input type="text" ng-model="search" class="form-control input-1g" placeholder="Search">

<table class="table">
  <thead>
    <tr>
      <th>Project</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="project in projects | filter:search | orderBy:'name'">
      <td><a href="{{project.site}}" target="_blank">{{project.name}}</a></td>
      <td>{{project.description}}</td>
      <td>
        <a href="#/edit/{{project.$id}}"> edit </a>
      </td>
    </tr>
  </tbody>
</table>
<div class="row">
  <a href="#/new" class="btn btn-primary">New</a>
</div>
