<form name="myForm">

  <div class="row">
    <div class="col-lg-5">
      <div class="control-group" ng-class="{error: myForm.name.$invalid}">
        <input type="text" name="name" ng-model="project.name" required class="form-control" placeholder="Name">
      </div>
    </div>
    <div class="col-lg-5">
      <span ng-show="myForm.name.$error.required" class="label label-danger"> Required</span>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-5">
      <div class="control-group" ng-class="{error: myForm.site.$invalid}">
        <input type="url" name="site" ng-model="project.site" required class="form-control" placeholder="Website">
      </div>
    </div>
    <div class="col-lg-5">
      <span ng-show="myForm.site.$error.required" class="label label-danger"> Required</span>
      <span ng-show="myForm.site.$error.url" class="label label-danger"> Not a URL</span>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-5">
      <textarea name="description" ng-model="project.description" class="form-control" rows="3"></textarea>
    </div>
  </div>


  <br>
  <a href="#/" class="btn">Cancel</a>
  <button ng-click="save()" ng-disabled="isClean() || myForm.$invalid" class="btn btn-primary">Save</button>
  <button ng-click="destroy()" ng-show="project.$id" class="btn btn-danger">Delete</button>
</form>
